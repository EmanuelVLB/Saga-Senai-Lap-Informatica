    <main class="--orderContainer">
      <h2>Fazer Pedido</h2>
      <form action="novo_pedido_page.html" method="POST">
        <h2>Coleta</h2>
        <div class="--pickupAddress">
          <input type="text" name="rua" id="--pickupStreet" placeholder="Rua">
          <input type="text" name="numero" id="--pickupNumber" placeholder="Número">
          <input type="text" name="cep" id="--pickupZipCode" placeholder="CEP" maxlength="8" minlength="8" required>
          <input type="text" name="bairro" id="--pickupNeighborhood" placeholder="Bairro" required>
          <input type="text" name="cidade" id="--pickupCity" placeholder="Cidade">
          <input type="text" name="complemento" id="--pickupComplement" placeholder="Complemento (Apto., bloco...)">
        </div>
        <h2>Entrega</h2>
        <div class="--deliveryAddress">
          <input type="text" name="rua" id="--deliveryStreet" placeholder="Rua">
          <input type="text" name="numero" id="--deliveryNumber" placeholder="Número">
          <input type="text" name="cep" id="--deliveryZipCode" placeholder="CEP" maxlength="8" minlength="8" required>
          <input type="text" name="bairro" id="--deliveryNeighborhood" placeholder="Bairro" required>
          <input type="text" name="cidade" id="--deliveryCity" placeholder="Cidade">
          <input type="text" name="complemento" id="--deliveryComplement" placeholder="Complemento (Apto., bloco...)">
        </div>
        <div id="--weightContainer">
          <input type="number" id="--productWeight" name="peso_do_produto" required placeholder="Peso do produto">
          <select name="peso" id="--weightUnit">
            <option value="kg">Kg (Quilo)</option>
            <option value="g">g (Grama)</option>
          </select>
        </div>
        <div id="--scheduleDeliveryDiv">
          <input type="checkbox" name="checkbox" id="--scheduleDelivery">
            <P>Agendar entrega</P>
        </div>
        <input type="date" id="--deliveryDate" name="data" required />
        <textarea name="descrição" id="--productDescription" placeholder="Descrição do produto" required></textarea>

        <button type="submit">Enviar Pedido</button>
      </form>
    </main>
