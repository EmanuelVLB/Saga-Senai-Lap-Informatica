    <main class="pedido-container">
      <h2>Fazer Pedido</h2>
      <form action="novo_pedido_page.html" method="POST">
        <h2>Coleta</h2>
        <div class="endereco_de_coleta">
          <input type="text" name="rua" id="rua_coleta" placeholder="Rua">
          <input type="text" name="numero" id="numero_coleta" placeholder="Número">
          <input type="text" name="cep" id="cep_coleta" placeholder="CEP" maxlength="8" minlength="8" required>
          <input type="text" name="bairro" id="bairro_coleta" placeholder="Bairro" required>
          <input type="text" name="cidade" id="cidade_coleta" placeholder="Cidade">
          <input type="text" name="complemento" id="complemento_coleta" placeholder="Complemento (Apto., bloco...)">
          
        </div>
        <h2>Entrega</h2>
        <div class="endereco_de_entrega">
          <input type="text" name="rua" id="rua_entrega" placeholder="Rua">
          <input type="text" name="numero" id="numero_entrega" placeholder="Número">
          <input type="text" name="cep" id="cep_entrega" placeholder="CEP" maxlength="8" minlength="8" required>
          <input type="text" name="bairro" id="bairro_entrega" placeholder="Bairro" required>
          <input type="text" name="cidade" id="cidade_entrega" placeholder="Cidade">
          <input type="text" name="complemento" id="complemento_entrega" placeholder="Complemento (Apto., bloco...)">
        </div>
        <div id="peso">
          <input type="number" id="peso_produto" name="peso_do_produto" required placeholder="Peso do produto">
          <select name="peso" id="peso_kg_g">
            <option value="kg">Kg (Quilo)</option>
            <option value="g">g (Grama)</option>
          </select>
        </div>
        <div id="agendar_entrega_div">
          <input type="checkbox" name="checkbox" id="agendar_entrega">
            <P>Agendar entrega</P>
        </div>
        <input type="date" id="data" name="data"/>
        <textarea name="descrição" id="descricao" placeholder="Descrição do produto" required></textarea>

        <button type="submit">Enviar Pedido</button>
      </form>
