    <section>
      <form action="" method="post" id="cad">
        <input
          type="text"
          id="nome"
          name="nome"
          placeholder="Nome completo"
          required
        />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="E-mail"
          required
        />
        <input
          type="password"
          id="senha"
          name="senha"
          placeholder="Senha"
          required
        />
        <input
          type="password"
          id="senha_verific"
          name="senha_verificacao"
          placeholder="Repita a senha"
          required
        />
        <input type="submit" />
        <div id="buttonDiv"></div>
        <p class="redirecionar_cad_login">Já possi cadastro? <a class="redirecionar_cad_login" href="login.html">Fazer login</a></p>
